<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板编译</title>
</head>
<body>
  <div class="box">
    <!-- 我是注释 -->
    <p class="name">{{name}}</p>
    <ul>
      <li :key="'1'">我是Item1</li>
      <li :key="'2'">我是Item2</li>
    </ul>
  </div>
  <h1>模板编译</h1>
  <!-- <script src="./parser/index.js" type="module"></script> -->
  <script type="module">
    import { baseOptions as options } from './compiler/options.js'
    import { parse } from './compiler/parser/index.js'
    import { optimizer } from './compiler/optimizer.js'
    import { generate } from './compiler/codegen/index.js'
    import { createFunction } from './compiler/to-function.js'
    let template = `
      <div class="box" v-on:click.enter.stop="handleClickBox">
        <ul>
          <li>我是文本信息</li>
          <li>我是文本信息</li>
        </ul>
        <p class="name">My name is {{username}}!</p>
      </div>
    `
    // template = `<div :key="'123'" class="name-box"><p class="name">{{name}}</p><p class="tip">Hello, World!</p></div>`
    // template = `<div :class="name | filterName | filterName2" asd></div>`
    // template = `<div :class="/.*/.test(name)" asd></div>`
    // template = `<div :style="{color: color, font-size: fontSize + 'px'}"></div>`
    // template = `<div asd class="box"></div>`
    let ast = parse(template, options)
    optimizer(ast, options)
    console.log(ast)
    const code = generate(ast, options)
    console.log(code)
    let errors = []
    const render = createFunction(code.render, errors)
    console.log(render)
  </script>
</body>
</html>
