<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue源码分析</title>
</head>
<body>
  <div id="box"></div>
  <script type="module">
    import Vue from './entry/index.js'

    let vm = new Vue({
      el: '#box',
      data: {
        message: 'Hello, George!'
      },
      template: '<div class="message" @click="handleClick">{{message}}</div>',
      methods: {
        handleClick () {
          this.message = Math.random()
        }
      }
    })
    console.log(vm)
    // vm.$options.data()
  </script>
</body>
</html>
