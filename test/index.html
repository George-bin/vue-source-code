<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VUE源码深入分析</title>
</head>
<body>
	<h1>VUE源码深入分析</h1>
	<script type="module">
		import Observer from './utils/Observer.js'
		let person = {
			name: 'George',
			age: 25,
			other: {
				intro: 'Hi,my name is George!'
			},
			arr: ['1', '2', '3']
		}
		new Observer(person)
		person.name
		person.name = 'XiaoHong'
		person.other.intro = 'Hi, Blob!'
		console.log(person.other.intro)
	</script>
</body>
</html>
