<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VUE源码深入分析</title>
</head>
<body>
	<h1>VUE源码深入分析</h1>
	<script type="module">
		import Vue from './instance/index.js'
		import {observe} from './observer/index.js'
		import Watcher from './observer/watcher.js'
		let person = {
			name: 'George',
			age: 25,
			other: {
				intro: 'Hi,my name is George!'
			},
			arr: ['1', '2', '3']
		}
		// 组件实例
		let vm = new Vue()
		// 观察者
		let o = observe(person)
		// 订阅者
		let w = new Watcher(o, 'value.name', () => {console.log('更新啦！')})
		person.name = 123
		person.arr.splice(1, 1)
	</script>
</body>
</html>
